<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'recipe_app/css/detail.css' %}">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <h1><a href="/"class="navbar-brand">Foopie</a></h1>
        <form class="form-inline">
            <a href="">Profile</a> | <a href="">Sign Out</a>
        </form>
    </nav>
    <div class="details">
        <!-- <p>{{recipe}}</p> -->
        <p>{{recipe.title}}</p>
        <img src="{{recipe.image}}" alt="Image">
        <p>Ready in Minutes: {{recipe.readyInMinutes}}</p>
        <p>Serving Size :{{recipe.servings}}</p>
        <p>Instructions: {{recipe.instructions}}</p>
        {% for ingredient in recipe.extendedIngredients %}
            <p>Ingredient: {{ingredient.name}}</p>
        {% endfor %}
    </div>
</body>
</html>
